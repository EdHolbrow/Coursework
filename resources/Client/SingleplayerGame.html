<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SinglePlayerGame</title>
    <link href="css/GameStyles.css" rel="stylesheet" type="text/css">
    <script src="/client/js/SingleplayerGame.js"></script>
</head>
<body onload ="gameSetup()">
<br>
<br>
<h1>Let's play!</h1>
<div>
    <table id = "playcards">
        <tr>
    <td><img src="img/Card%20Back.png" alt = "CardBack" id = "card1" height="286" width="218" onclick = "card1Show(0)"></td>
    <td><img src="img/Card%20Back.png" alt = "CardBack" id = "card2" height="286" width="218" onclick = "card2Show(0)"></td>
        </tr><tr>
    <td><img src="img/Card%20Back.png" alt = "CardBack" id = "card3" height="286" width="218" onclick = "card3Show(0)"></td>
    <td><img src="img/Card%20Back.png" alt = "CardBack" id = "card4" height="286" width="218" onclick = "card4Show(0)"></td>
        </tr>
        <tr>
            <td colspan="2"><button type="button" id = "hidebutton" onclick="hideCards()" >Continue</button></td>
        </tr>
    </table>
</div>
<div id="playbuttondiv">
    <table>
        <tr><td><p  id = "scoreLabel" >PlaceHolder</p></td></tr>
        <tr><td><p  id = "bestScoreLabel" >New Personal Best!</p></td></tr>
        <tr><td><button type="button" id = "playbutton" onclick=startGame()>Play</button></td></tr>

    </table>
</div>
<div>
    <table id = "decktable"  >
        <tr>
            <td colspan="2"><p  id = "timer" >PlaceHolder</p></td>
        </tr>
<tr>
    <td><img src="img/Card%20Back.png" alt = "CardBack" id = "deck" onclick="drawCard()" height="286" width="218"></td>
    <td><img src="img/DiscardPile.PNG" alt = "CardBack" id = "discard" onclick="discardCard()" height="286" width="218"></td>
</tr><tr>

<td>            <button type="button"onclick="showHelp()" >How to Play</button></td>
        <td>   <button type="button" onclick="gotoMenu()">Quit Game</button></td>

    </tr>
    </table>
</div>
</body>
</html>
